<!--BalsTechnology-SK-->
<link href="/bower_components/materialize/dist/css/materialize.css" rel="stylesheet" type="text/css" />
<link href="/css/admin.css" rel="stylesheet" type="text/css" />
<link href="/css/themes/main/materialize-red.css" id="ssMainColor" rel="stylesheet" type="text/css" />
<link href="bower_components/seiyria-bootstrap-slider/css/bootstrap-slider.css" rel="stylesheet" type="text/css" />

<div ng-init="initializeController()" id="menus" ng-include="'/Views/Header/AdminMenus-en.html'"></div>
<style type="text/css">
    .table-bordered > thead > tr > th {
        font-weight: bold;
        text-transform: capitalize;
        cursor: pointer;
    }

    [type="checkbox"]:not(:checked), [type="checkbox"]:checked {
        opacity: 0;
    }

    select.browser-default {
        color: #000;
        border-color: #9e9e9e;
        height: 30px;
        padding-top: 0px;
        font-size: 16px;
    }

    .select-wrapper {
        background: none;
    }

    .input-group {
        margin-top: 5px;
        width: 77%;
        padding-left: 5px;
    }

 
</style>

<style>
    select {
        height: 2rem !important;
    }
</style>
<main>
    <section id="property">
        <div class="row" style="margin-top: 2%">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Reservation Statement
                    </h3>
                </div>
                <div class="panel-body admin-table-body-wrapper">
                    <div class="row" style="border: 1px solid #ddd;
                                            border-radius: 2px;
                                            padding: 5px;">

                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="col-md-4 col-sm-12 col-xs-12" style="margin-top: 8px;">
                                <div class="col-md-3 col-sm-12 col-xs-12">
                                    <label>Period</label>
                                </div>
                                <div class="col-md-7 col-sm-12 col-xs-12">
                                    <select id="drpCulture" class="browser-default" style="border-color: #b6b6b6;">
                                        <option>Select</option>
                                        <!--<option ng-repeat="lt in LanguageType" value="{{lt.ID}}">{{lt.Name}}</option>-->
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-12 col-xs-12" style="margin-top:3px">
                                    <input style="" type="button" class="btn btn-primary"    value="view" ng-click="backToHome()" text="Back">
                            </div>
                        </div><br/><br/><br />

                        <div class="row">
                            <div class="admin-table-body">
                                <form class="table-responsive">
                                    <div class="admin-table-wrapper authorization-container">
                                        <table st-table="displayColl" st-safe-src="rowCollection" id="smartTable" class="table table-bordered table-striped table-hover">
                                            <thead>
                                                <tr>
                                                    <th st-sort="" st-sort-default="regular">Book Number<i st-sort=""></i></th>
                                                    <th st-sort="Name" st-sort-default="Name">Booked<i st-sort="Name"></i></th>
                                                    <th st-sort="Surname">Guest name<i st-sort="Surname"></i></th>
                                                    <th st-sort="FullName">Check-in<i st-sort="FullName"></i></th>
                                                    <th st-sort="">Check-out<i st-sort=""></i></th>
                                                    <th st-sort="">Room rights<i st-sort=""></i></th>
                                                    <th st-sort="ComissionRate">comm. %<i st-sort="ComissionRate"></i></th>
                                                    <th st-sort="">Result<i st-sort=""></i></th>
                                                    <th st-sort="PayableAmounts">Original amount(EUR)<i st-sort="PayableAmounts"></i></th>
                                                    <th st-sort="PayableAmounts">Final amount(EUR)<i st-sort="PayableAmounts"></i></th>
                                                    <th st-sort="ComissionAmount" style="width: 100px;">Commission amount(EUR)<i st-sort="ComissionAmount"></i></th>
                                                    <th>Remarks</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="RS in reserstatementinfo">

                                                    <td></td>
                                                    <td><span>{{RS.Name}}</span></td>
                                                    <td><span>{{RS.Surname}}</span></td>
                                                    <td><span></span></td>
                                                    <td><span></span></td>
                                                    <td><span></span></td>
                                                    <td><span>{{RS.ComissionRate}}</span></td>
                                                    <td><span></span></td>
                                                    <td><span>{{RS.PayableAmounts}}</span></td>
                                                    <td><span>{{RS.PayableAmounts}}</span></td>
                                                    <td><span>{{RS.ComissionAmount}}</span></td>
                                                    <td><span></span></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="btn-group pull-right">
                                <button type="button"
                                        class="btn btn-default btn-sm"
                                        ng-if="paging.prev"
                                        title="{{'GO_TO_PAGE'}} {{page}}"
                                        ng-click="setPage(paging.prev)">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                </button>
                                <button type="button"
                                        class="btn btn-default btn-sm"
                                        title="{{'GO_TO_PAGE'}} {{page}}"
                                        ng-repeat="page in paging.pages"
                                        ng-class="{'active' : page === currentPage}"
                                        ng-click="setPage(page)">
                                    {{page}}
                                </button>
                                <button type="button"
                                        class="btn btn-default btn-sm"
                                        ng-if="paging.next"
                                        title="{{'GO_TO_PAGE'}} {{paging.next}}"
                                        ng-click="setPage(paging.next)">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>
</main>

<div id="footer" ng-include="'/Views/Footer/footer-en.html'"></div>
