<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Set Password | GBS Extranet</title>
        <!-- ################## -->
        <!-- Global stylesheets -->
        <!-- ################## -->
        <link href="css/login.css" rel="stylesheet" type="text/css" />
        <!-- ################# -->
        <!-- Theme stylesheets -->
        <!-- ################# -->
        <link href="css/themes/light.css" id="ssThemeColor" rel="stylesheet" type="text/css" />
        <link href="css/themes/main/materialize-red.css" id="ssMainColor" rel="stylesheet" type="text/css" />
        <link href="css/themes/alternative/red.css" id="ssAlternativeColor" rel="stylesheet" type="text/css" />
        <!-- ################ -->
        <!-- Util stylesheets -->
        <!-- ################ -->
        <!--<link href="css/theme-switcher.css" rel="stylesheet" type="text/css" />-->
        <!-- ##### -->
        <!-- Icons -->
        <!-- ##### -->

    </head>

    <body>
        <div id="theme-gradient"></div>
        
        <!-- ####### -->
        <!-- Content -->
        <!-- ####### -->
        <main>
            <div class="login-wrapper">
				<form>
					<div class="panel panel-bordered z-depth-1">
						<div class="panel-header">
							<h5>
								Set New <b class="main-text">Password</b>
							</h5>
						</div>

						<div class="panel-body">
							<div class="input-field">
								<input type="password" name="new" id="pass1" ng-model="NewPassword" required>
								<label for="login">New Password</label>
							</div>
                            <div class="input-field">
                                <input type="password" name="repass" id="pass2" ng-model="Password" ng-change="compareIT()" required>
                                <label for="login">Confirm Password</label>
                            </div>
                            <span style="color:red;" ng-if="!passwordMatched">Password don't match.</span>
						</div>

						<div class="panel-footer">
							<div class="right-align">
								<a ng-click="goBack()" class="btn-flat waves-effect">
									Login
								</a>

								<button type="submit" ng-disabled="!passwordMatched" class="btn-flat waves-effect" ng-click="SetNewPassword()">
									SET PASSWORD
								</button>
							</div>
						</div>
					</div>
				</form>
            </div>
        </main>


        <!-- ################## -->
        <!-- Global javascripts -->
        <!-- ################## -->
        <!--<script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>-->
        <!--<script src="bower_components/materialize/dist/js/materialize.js" type="text/javascript"></script>-->
        <!-- ################ -->
        <!-- Util javascripts -->
        <!-- ################ -->
        <script src="js/utils.js" type="text/javascript"></script>
        <script src="js/colors.js" type="text/javascript"></script>
        <!--<script src="js/theme-switcher.js" type="text/javascript"></script>-->
        
    </body>
</html>
