<style>
    .img-thumbnail {
        padding: 0px !important;
        line-height: 1.42857143;
        background-color: #ffffff;
        border: 1px solid #dddddd;
        border-radius: 4px;
        -webkit-transition: all 0.2s ease-in-out;
        transition: all 0.2s ease-in-out;
        display: inline-block;
        max-width: 100%;
        height: auto;
    }

    select.browser-default {

        border-color: #9e9e9e;
        height: 30px;
        padding-top: 0px;
        font-size: 16px;
    }

    .select-wrapper {
        background: none;
    }

    .input-group {

        width: 77%;
        padding-left: 5px;
    }

    input[type=text] {

    }

    .action-img {
        height: 16px;

        margin-right: 10px;

            transform: scale(1.5);
        }

    @media (max-width:767px) {
        #Disroomdet {
            text-align: center;
        }

        #titlediv {

        }

        #btnid {
            margin-left: 100px;
        }

        }

        }

    @media (max-width:400px) {

            margin-left: 0px !important;

        }

    .btn-primary {
        background-color: #337ab7 !important;
        border-color: #337ab7 !important;

        margin: 0 0 10px;
        font-weight: 600;

<style ng-bind-html="barColorStyle"></style>
<main>
    <section id="property">
        <div class="row" style="margin-top: 2%">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Inbox Messages
                    </h3>
                </div>
                <div class="panel-body admin-table-body-wrapper">
                    <div class="row" style="border: 1px solid #ddd;
                                            border-radius: 2px;
                                            padding: 5px;">
                        <div class="col-md-12 col-sm-12" style="margin-top: 2%">

                            <div class="col-md-12 col-sm-12" id="divmsgsend" style="display:none">
                                <div class="col-md-12 col-sm-12" style="margin-bottom:10px">
                                    <div class="col-md-1 col-sm-2 col-md-offset-3 col-sm-offset-2">
                                        <label>To</label>
                                    </div>
                                    <div class="col-md-6 col-sm-6">
                                        <select id="drpemailto" class="browser-default" style="border-color: #ddd; border-radius: 4px;font-size:13px">
                                            <option style="font-size:13px" value="0">Select</option>
                                            <option style="font-size:13px" value="{{UE.ID}}" ng-repeat="UE in Useremail">{{UE.UserName}} ( {{UE.HotelName}} )</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-12" style="margin-bottom: 10px">
                                    <div class="col-md-1 col-sm-2 col-md-offset-3 col-sm-offset-2">
                                        <label>Subject </label>
                                    </div>
                                    <div class="col-md-6 col-sm-6">
                                        <input type="text" id="txtsubject" class="form-control" style="border-radius: 4px; width: 98%; font-size: 13px; padding-left: 10px; border: 1px solid #ccc;" />
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-12">
                                    <div class="col-md-1 col-sm-2 col-md-offset-3 col-sm-offset-2">
                                        <label>Message </label>
                                    </div>
                                    <div class="col-md-6 col-sm-6">
                                        <textarea class="form-control" id="txtmessage" style="height:100px;font-size:13px"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-12">
                                    <div class="col-md-1 col-sm-2 col-md-offset-3 col-sm-offset-2">
                                    </div>
                                    <div class="col-md-6 col-sm-6" align="center" style="margin-top:10px">
                                        <input type="button" id="btnsendnew" class="btn btn-primary" ng-click="sendmessage()" value="Send" />
                                        <a><input type="button" id="btncancelnew" class="btn btn-primary" ng-click="cancelmessage()" value="Cancel" /></a>
                                    </div>
                                </div>

                            </div>

                            <div class="col-md-8 col-sm-8 col-xs-12 widthxs1" style="width:70%">
                                <label style="font-size: 20px;">Message inbox</label>

                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-12 widthxs2" style="width:30%">
                                <div class="left-inner-addon">
                                    <img src="../../images/messageplus.png" style="height: 33px; width: 32px; margin-left: 9px;" />
                                </div>
                                <input type="button" value="New message" ng-click="newmessage()" style="padding-left: 41px; text-transform: initial; " class="btn btn-primary" />
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <label style=" margin-left: 17px;">{{Inboxmessageinfo.TotalMsg}} Messages , </label>
                            <label style=" margin-left: 7px; color: rgb(189, 25, 31)">{{Inboxmessageinfo.Unreadmsg}} unread</label>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="col-md-8 col-sm-8 col-xs-12 widthxs1" style="padding: 0px; margin-top: 20px; width: 70%; border: 1px solid rgba(128, 128, 128, 0.28)">
                                <!--<div class="col-md-12" style="padding: 0px; height: 1px; background-color: rgba(128, 128, 128, 0.28);"></div>-->

                                <div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px; margin-top: 10px" ng-repeat="IM in Inboxmessage">
                                    <div class="col-md-12 col-sm-12 col-xs-12" style="padding:0px">
                                        <div ng-show="IM.ReadStatus == 'True'" class="col-md-2 col-sm-2 col-xs-2" align="center" style="padding:0px">
                                            <i class="fa fa-envelope-open-o" style="font-size: 20px; color:grey;cursor:pointer"></i>
                                        </div>
                                        <div ng-show="IM.ReadStatus == 'False'" class="col-md-2 col-sm-2 col-xs-2" align="center" style="padding:0px">
                                            <i class="fa fa-envelope-o" style="font-size: 20px; color:grey;cursor:pointer"></i>
                                        </div>
                                        <div class="col-md-5 col-sm-5 col-xs-5" style="padding:0px">
                                            <p>{{IM.Subject}}</p>
                                        </div>
                                        <div class="col-md-3 col-sm-3 col-xs-3" style="padding:0px">
                                            <p>{{IM.CreatedDate}}</p>
                                        </div>
                                        <div class="col-md-2 col-sm-2 col-xs-2" align="center" style="padding:0px">
                                            <i class="fa fa-trash-o" style="font-size: 20px; color: grey; cursor: pointer" ng-click="deletemessage(IM.MessageID)"></i>
                                        </div>
                                    </div>

                                    <div class="col-md-12 col-sm-12 col-xs-12" style="margin-top:5px;padding:0px">
                                        <div class="col-md-12 col-sm-12 col-xs-12" style="height: 1px; background-color: rgba(128, 128, 128, 0.28);padding:0px"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4 col-sm-4 col-xs-12 widthxs2" style="padding: 0px; border: 2px solid rgba(128, 128, 128, 0.28); margin-top: 20px;width:29%;margin-left:7px">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <h5 style=" font-size: 18px; font-weight: 900;">Contact Details</h5>
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <p style=" font-size: 14px; font-weight: 600;">Reservation related question</p>
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <p style=" font-size: 12px; font-weight: 500;">if you have any questions about your reservation, please <span style=" font-size: 12px; font-weight: 500;color:blue">send us a message.</span></p>
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <label style=" font-size: 14px; font-weight: 600;">Invoices</label>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div id="divpopupconfirm" style="margin: 0px; padding: 0px; position: fixed; right: 0px;
top: 0px; width: 100%; height: 100%; background-color:#000000; z-index: 10;
opacity:2; filter: alpha(opacity=70);display:none;background:rgba(0,0,0,0.6); overflow:hidden ">
                        <div id="form" align="center">
                            <form class="col-sm-6  col-xs-12" id="delpopform" style="padding-right:0px; height: 180px;width:30%; margin: 0px auto; float: none; position: absolute; z-index: 10; position: relative; top: 200px; opacity: 2; background: rgba(0,0,0,0.6); background: whitesmoke; border: 5px solid #cccccc; border-radius: 10px;">
                                <div class="col-sm-12 col-md-12 col-xs-12 " style="margin-top:45px">
                                    <label style="font-size: 18px;">Are you sure you want to delete?</label>
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12" align="center" style="margin-top:25px">
                                    <a><input type="button" id="btnsubmit2" class="btn btn-primary" ng-click="okdeletemessage()" value="Ok" /></a>
                                    <input type="button" id="btncancel2" class="btn btn-primary" ng-click="canceldeletemessage()" value="Cancel" />
                                </div>
                            </form>
                        </div>
                    </div>




                </div>
            </div>

        </div>
    </section>
</main>

<div id="footer" ng-include="'/Views/Footer/footer-en.html'"></div>
