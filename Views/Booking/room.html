<style>
        .img-thumbnail {
            padding: 0px !important;

    <main>
        <section id="property">
            <div class="" style="margin-top: 2%">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Property Rooms
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="col-md-12 col-sm-12 col-xs-12" ng-init="initializeController()" style="">
                            <form method="post">
                                <div class="col-md-12 col-sm-12 col-xs-12" style="margin-top:10px" id="titlediv">
                                   
                                        <div class="col-md-6 col-sm-6 col-xs-12" style="">
                                            <label style="font-size: 20px; color: darkslateblue; font-weight: 900; font-family: 'Open Sans', Tahoma, Arial, helvetica, sans-serif; ">Edit Room</label>
                                        </div>
                                        <div class="col-md-6 col-sm-6 col-xs-12" style="">

                                            <button id="btnid" type="button" class="btn btn-block btn-large" style="width: 68%; height: 39px; border-bottom-right-radius: 7px; border-top-right-radius: 7px; border-top-left-radius: 7px; border-bottom-left-radius: 7px; background-color: #2bbbad; font-weight: bold; line-height: 33px; " ng-click="btnnewrecored()">Add a new Room </button>
                                        </div>
                                        
                                    </div>
                                <!--<div class="col-md-12 col-sm-12 col-xs-12" style="margin-top:10px" id="hintdiv">
                                    <label style=" font-size: 16px; color: black; margin-left: 13px; font-family: 'Open Sans', Tahoma, Arial, helvetica, sans-serif;">Hint: Add and remove<a href="#"> room facilities for all rooms here</a></label>
                                </div>-->
                                <div class="col-md-12 col-sm-12 col-xs-12" style="margin-top:30px" id="Disroomdet">

                                    <div class="col-md-6 col-sm-6 col-xs-12" style="padding-left: 0px;margin-top:10px" ng-repeat="R in Room">
                                        <div class="col-md-4 col-xs-12">
                                            <img src="{{R.RoomPhotoName}}" class="img-thumbnail" style=" height: 178px;"><br />
                                            <div class="col-md-12 col-xs-12" style="margin-top: 10px; margin-left: -28px;">
                                                <div class="col-md-6">
                                                    <input type="button" value="Edit" class="btn btn-success" ng-click="EditRoomdetails(R.RoomID)" />
                                                </div>
                                                <div class="col-md-6">
                                                    <input type="button" value="Delete" style="margin-left: 30px;" class="btn btn-success" ng-click="Deleterooms(R.RoomID)" />
                                                    </div>
                                                </div>
                                        </div>

                                        <div class="col-md-8 col-sm-8 col-xs-12">
                                            <div style="font-size: 20px;  padding: 3px; margin-bottom: 5px;">
                                                <a href="#" style="text-decoration: none; text-decoration: none; font-family: sans-serif; font-weight: 700; font-size: 20px; color: #DF7401; font-family: 'Open Sans', Tahoma, Arial, helvetica, sans-serif; " >{{R.RoomTypeName}}</a>
                                            </div>
                                            <div style="display: flex; align-items: flex-end;">
                                                <img src="../../images/Icons/bed.png" />
                                                <span style="line-height: 28px; font-size: 18px; color: #78D82E; font-family: 'Open Sans', Tahoma, Arial, helvetica, sans-serif; margin-left: 5px;">{{R.roomname}}</span>
                                            </div>
                                            <div style="margin-top: 10px;">
                                                <ul class="booking-item-features booking-item-features-sign clearfix" style="display: flex; align-items: flex-end;">
                                                    <li rel="tooltip" data-placement="top" title="" uib-tooltip="Adults Occupancy"><i class="fa fa-male"></i><span class="booking-item-feature-sign ng-binding">x {{R.People}}</span></li>
                                                    <li rel="tooltip" data-placement="top" uib-tooltip="Child Occupancy"><i class="fa fa-child"></i><span class="booking-item-feature-sign ng-binding">x {{R.Children}}</span></li>
                                                    <li rel="tooltip" data-placement="top" title="" uib-tooltip="Room footage (M2)"><i class="fa fa-home"></i><span class="booking-item-feature-sign ng-binding">{{R.RoomSize}}</span></li>
                                                </ul>
                                            </div>
                                            <!--<div style="">
                                                <span style="line-height: 28px; font-size: 18px; color: #333; font-family: 'Open Sans', Tahoma, Arial, helvetica, sans-serif;">Room Space (m2) : {{R.RoomSize}}</span>
                                            </div>-->
                                            <div>
                                                <span style="line-height: 28px; font-size: 18px; color: #333; font-family: 'Open Sans', Tahoma, Arial, helvetica, sans-serif;">Room Count : {{R.RoomCount}}</span>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </form>
                        </div>
                        <div id="divpopupaddons" style="margin: 0px; padding: 0px; position: fixed; right: 0px; top: 0px; width: 100%; height: 100%; background-color: #000000; z-index: 9999; opacity: 2; filter: alpha(opacity=70); display: none; background: rgba(0,0,0,0.6); overflow: hidden;">
                            <div id="form" align="center">
                                <form class="col-sm-4  col-xs-12" id="delpopform" style="padding-right:0px; height: 180px;margin: 0px auto; float: none; position: absolute; z-index: 9999; position: relative; top: 200px; opacity: 2; background: rgba(0,0,0,0.6); background: whitesmoke; border: 5px solid #cccccc; border-radius: 10px;">
                                    <div class="col-sm-12 col-md-12 col-xs-12 " style="margin-top:45px">
                                        <label style="font-size: 18px;">Are you sure you want to delete?</label>
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12" align="center" style="margin-top:25px">
                                        <a><input type="button" id="btnsubmit2" class="btn btn-primary" ng-click="deletepopup()" value="Ok" /></a>
                                        <input type="button" id="btncancel2" class="btn btn-primary" ng-click="canceldeletepopup()" value="Cancel" />
                                    </div>
                                </form>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
        </section>
</main>
