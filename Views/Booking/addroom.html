<div ng-init="initializeController()" id="menus" ng-include="'/Views/Header/AdminMenus-en.html'"></div>
<main>
    <section id="property">
        <div id="content" class="col-md-12">
         
            <div id="r" class="center">
                <div class="table-responsive">
                    <div class="" style="margin-top: 2%">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title" style="text-align: left;">
                                    Add Room
                                </h3>
                            </div>
                            <div class="panel-body">
                                <table class="table table-striped table-bordered" style="margin-top: 3px;">
                                    <tr>
                                        <td style="width:30%">
                                            <label style="font-weight: 500;">RoomType</label>

                                        </td>
                                        <td style="width:20%">
                                            <select id="drpRoomType" class="browser-default" style="border-color: #b6b6b6 !important; ">
                                                <option value="0">Select</option>
                                                <option ng-repeat="rt in RoomType" value="{{rt.Value}}">{{rt.Text}}</option>
                                            </select>
                                            <label id="lblRoomTypeID" style="display: none; color: red; font-size: 12px; font-weight: 600;">Please select from list!</label>
                                        </td>
                                        <td style="width:30%">
                                            <label style="font-weight: 500;">RoomCount</label>

                                        </td>
                                        <td>
                                            <input type="text" id="txtRoomCount" style="border-color: #b6b6b6 !important; " ng-keyup="RoomCounts()" />
                                            <label id="lblRoomCountWarning" style="color: red; display: none; font-size: 12px;">The value given is out of range.Condition : Lower value (subvalue):1,Upper value:1000</label>
                                            <label id="lblRoomCount" style="display: none; color: red; font-size: 12px; font-weight: 600;">This field is required!</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width:30%">
                                            <label style="font-weight: 500;">Room Space (m2)</label>

                                        </td>
                                        <td style="width:20%">
                                            <input type="text" id="txtRoomSize" ng-model="EditDisplay.ID" style="border-color: #b6b6b6 !important; " ng-keyup="RoomSizes()" />
                                            <label id="lblRoomSizeWarning" style="color: red; display: none; font-size: 12px;">The value given is out of range.Condition : Lower value (subvalue):1,Upper value:500</label>
                                            <label id="lblRoomSize" style="display: none; color: red; font-size: 12px; font-weight: 600;">This field is required!</label>
                                        </td>
                                        <td style="width:30%">
                                            <label style="font-weight: 500;">Maximum number of persons</label>

                                        </td>
                                        <td>
                                            <input type="text" id="txtRoomMaxPeopleCount" style="border-color: #b6b6b6 !important; " ng-keyup="RoomMaxPeopleCounts()" />
                                            <label id="lblRoomMaxPeopleCountWarning" style="color: red; display: none; font-size: 12px;">The value given is out of range.Condition : Lower value (subvalue):1,Upper value:15</label>
                                            <label id="lblRoomMaxPeopleCount" style="display: none; color: red; font-size: 12px; font-weight: 600;">This field is required!</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width:30%">
                                            <label style="font-weight: 500;">Maximum number of children that can stay in the room</label>

                                        </td>
                                        <td style="width:20%">
                                            <input type="text" id="txtRoomMaxChildrenCount" style="border-color: #b6b6b6 !important; " ng-keyup="RoomMaxChildrenCounts()" />
                                            <label id="lblRoomMaxChildrenCountWarning" style="color: red; display: none; font-size: 12px;">The value given is out of range.Condition : Lower value (subvalue):1,Upper value:15</label>

                                        </td>
                                        <td style="width:30%">
                                            <label style="font-weight: 500;">Number of baby cots that can be put in the room</label>

                                        </td>
                                        <td>
                                            <input type="text" id="txtBabyCotCount" style="border-color: #b6b6b6 !important; " ng-keyup="RoomBabyCotCounts()" />
                                            <label id="lblRoomBabyCotCountWarning" style="color: red; display: none; font-size: 12px;">The value given is out of range.Condition : Lower value (subvalue):0,Upper value:10</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width:30%">
                                            <label style="font-weight: 500;">Number of extra beds that can be put in the room</label>

                                        </td>
                                        <td style="width:20%">
                                            <input type="text" id="txtExtraBedCount" style="border-color: #b6b6b6 !important; " ng-keyup="RoomExtraBedCount()" />
                                            <label id="lblRoomExtraBedCountWarning" style="color: red; display: none; font-size: 12px;">The value given is out of range.Condition : Lower value (subvalue):0,Upper value:10</label>
                                        </td>
                                        <td style="width:30%">
                                            <label style="font-weight: 500;">Smoking Status</label>

                                        </td>
                                        <td>
                                            <select id="drpSmokingStatus" class="browser-default" style="border-color: #b6b6b6 !important; ">
                                                <option value="" selected="selected">Select</option>
                                                <option ng-repeat="st in smokingType" value="{{st.ID}}">{{st.Name}}</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style=" vertical-align: middle;">
                                            <label for="ID" style="font-weight: 500;">Room Bed Information</label>
                                        </td>
                                        <td colspan="3">
                                            <table style="">
                                                <tbody>
                                                    <tr>


                                                        <td style=" border-color: Gray; border-width: 1px; border-style: Dotted; padding: 10px;width:30%">
                                                            <table>
                                                                <tbody>
                                                                    <tr>
                                                                        <td class="Caption"><label class="Caption" for="ID" style="font-weight: 500">Option</label> 1 </td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td class="Caption"><label class="Caption" for="ID" style="float: right; font-weight: 500">Number of Beds</label></td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>

                                                            <table>
                                                                <tbody>
                                                                    <tr></tr>

                                                                    <tr class="row" ng-repeat="rb in Roombed">
                                                                        <td><label style="font-weight: 500;">{{rb.BedName}}</label></td>
                                                                        <td><input type="text" id="1_txtbeddetails_{{$index + 1}} " style="border-color: #b6b6b6 !important; " />
                                                                    </tr>
                                                                    <tr></tr>

                                                                </tbody>
                                                            </table>
                                                        </td>
                                                        <td style=" border-color: Gray; border-width: 1px; border-style: Dotted; padding: 10px;width:30%">
                                                            <table>
                                                                <tbody>
                                                                    <tr>
                                                                        <td class="Caption"><label class="Caption" for="ID" style="font-weight: 500">Option</label> 2</td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td class="Caption"><label class="Caption" for="ID" style="float: right; font-weight: 500">Number of Beds</label></td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>

                                                            <table>
                                                                <tbody>
                                                                    <tr></tr>

                                                                    <tr class="row" ng-repeat="rb in Roombed">
                                                                        <td><label style="font-weight: 500;">{{rb.BedName}}</label></td>
                                                                        <td><input type="text" id="2_txtbeddetails_{{$index + 1}} " style="border-color: #b6b6b6 !important; " />
                                                                    </tr>
                                                                    <tr></tr>

                                                                </tbody>
                                                            </table>
                                                        </td>
                                                        <td style=" border-color: Gray; border-width: 1px; border-style: Dotted; padding: 10px;width:30%">
                                                            <table>
                                                                <tbody>
                                                                    <tr>
                                                                        <td class="Caption"><label class="Caption" for="ID" style="font-weight: 500">Option</label> 3</td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td class="Caption"><label class="Caption" for="ID" style="float: right; font-weight: 500">Number of Beds</label></td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>

                                                            <table>
                                                                <tbody>
                                                                    <tr></tr>

                                                                    <tr class="row" ng-repeat="rb in Roombed">
                                                                        <td><label style="font-weight: 500;">{{rb.BedName}}</label></td>
                                                                        <td><input type="text" id="3_txtbeddetails_{{$index + 1}} " style="border-color: #b6b6b6 !important; " />
                                                                    </tr>
                                                                    <tr></tr>

                                                                </tbody>
                                                            </table>
                                                        </td>
                                                    </tr>

                                                </tbody>
                                            </table>

                                        </td>

                                    </tr>
                                    <tr>
                                        <td style="width:30%">
                                            <label style="font-weight: 500;">Language</label>

                                        </td>
                                        <td style="width:20%">
                                            <select id="drpCulture" class="browser-default" style="border-color: #b6b6b6;">
                                                <!--<option>Select</option>-->
                                                <option ng-repeat="lt in LanguageType" value="{{lt.ID}}">{{lt.Name}}</option>
                                            </select>

                                        </td>
                                        <td style="width:30%">
                                            <label style="font-weight: 500;">Room View</label>

                                        </td>
                                        <td>
                                            <select id="drpViewType" class="browser-default" style="border-color: #b6b6b6;">
                                                <option value="" selected="selected">Select</option>
                                                <option ng-repeat="rvt in RoomViewType" value="{{rvt.ID}}">{{rvt.Name}}</option>
                                            </select>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width:30%">
                                            <label style="font-weight: 500;">Description</label>

                                        </td>
                                        <td colspan="3">
                                            <input type="text" id="txtDescription" style="border-color: #b6b6b6 !important;" />
                                        </td>

                                    </tr>
                                    <tr>
                                        <td colspan="4" style="text-align: center; font-size: 20px;">
                                            <label style="font-weight: 500;">Room Facilities</label>

                                        </td>

                                    </tr>
                                    <tr>
                                        <td colspan="4" style="">
                                            <label style="font-weight: 500;">General</label>

                                        </td>

                                    </tr>
                                    <tr>
                                        <td colspan="4" style="">
                                            <fieldset>
                                                <table>
                                                    <tbody>
                                                        <tr>
                                                            <td>
                                                                <label style="font-weight: 500; margin-top: 15px;" ng-repeat="ah in AttributeHeaders" class="col-md-3">
                                                                    <input type="checkbox" class="chkAttributes" ng-checked="ah.IsSelected" ng-model="ah.IsSelected" id="{{ah.AttributeId}}" name="{{ah.AttributeId}}" value="{{ah.AttributeId}}">

                                                                    <input name="value" type="hidden" value="false" style="font-weight: 500;">
                                                                    {{ah.AttributeName}}
                                                                </label>

                                                                <!--<label style="color: black; margin-top: 15px;" ng-repeat="cd in Editattributeheader" class="col-md-3">
                                            <input type="checkbox" ng-checked="AttributeId.indexOf {{cd.AttributeId}} > -1" ng-model="rec.isSpecial">

                                            <input name="value" type="hidden" value="false">
                                            {{cd.AttributeName}}
                                        </label>-->
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </fieldset>
                                        </td>

                                    </tr>
                                </table>
                            </div>
                    </div>
                    </div>

                </div>
            </div>
            </div>
        <div class="col-md-12 center">
            <input style="width: 150px;" type="button" class="btn btn-large" value="Save" ng-click="savehotelroom()" text="Save">
            <input style="width: 150px;" type="button" class="btn btn-large" value="BAck" ng-click="bntbalck()" text="BAck">
           
        </div>
        <div class="col-md-12 center" style="margin-top:20px">
            <label style="color:red">{{Validmessage}}</label>
            </div>
        <div class="col-md-12 center" style="margin-top:40px">

</section>
